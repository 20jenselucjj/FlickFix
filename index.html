<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickFix - Discover Movies & TV</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Color Thief -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans overflow-x-hidden">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full glass-nav z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" id="logo-btn">
                <i class="fas fa-film text-blue-500 text-2xl drop-shadow-[0_0_10px_rgba(59,130,246,0.5)]"></i>
                <h1 class="text-2xl font-bold tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 drop-shadow-sm">FlickFix</h1>
            </div>
            
            <button id="watchlist-btn" class="flex items-center gap-2 glass-btn glass-btn-neutral px-4 py-2 rounded-full group">
                <i class="fas fa-heart text-blue-500 group-hover:scale-110 transition-transform drop-shadow-md"></i>
                <span class="font-medium text-sm md:text-base"><span class="hidden sm:inline">My Watchlist</span> (<span id="watchlist-count">0</span>)</span>
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container mx-auto px-4 pt-24 pb-12 min-h-screen flex flex-col">

        <!-- Discovery View -->
        <div id="discovery-view" class="flex-grow flex flex-col items-center justify-center w-full max-w-4xl mx-auto">
            
            <!-- Controls Container -->
            <div class="flex flex-col md:flex-row gap-4 mb-8 w-full max-w-4xl justify-between items-center z-10">
                <!-- Type Toggle -->
                <div class="toggle-wrapper z-10">
                    <input type="checkbox" id="media-toggle" class="toggle-checkbox">
                    <label for="media-toggle" class="toggle-container border border-gray-700">
                        <div class="toggle-button"></div>
                        <div class="toggle-labels">
                            <span class="toggle-label">Movies</span>
                            <span class="toggle-label">TV Shows</span>
                        </div>
                    </label>
                </div>

                <!-- Filters Row -->
            <div class="flex flex-row gap-3 w-full md:w-auto justify-center z-50">
                
                <!-- Genre Filter -->
                <div class="relative group flex-1 md:flex-none">
                    <button id="genre-btn" class="glass-btn glass-btn-neutral w-full md:w-auto justify-center flex items-center gap-2 px-3 py-2 md:px-5 md:py-2.5 rounded-full group-hover:z-50">
                        <i class="fas fa-filter text-green-500 text-xs md:text-base"></i>
                        <span id="current-genre-text" class="font-medium text-xs md:text-sm truncate max-w-[80px] md:max-w-none text-gray-200">All Genres</span>
                        <i class="fas fa-chevron-down text-[10px] md:text-xs ml-1 md:ml-2 text-gray-400 transition-transform group-hover:rotate-180"></i>
                    </button>
                    
                    <div class="absolute left-0 md:left-1/2 md:-translate-x-1/2 pt-2 w-[180px] md:w-56 opacity-0 translate-y-2 pointer-events-none group-hover:opacity-100 group-hover:translate-y-0 group-hover:pointer-events-auto transition-all duration-300 ease-out z-50">
                        <div class="glass-dropdown rounded-xl overflow-hidden max-h-[50vh] overflow-y-auto custom-scrollbar">
                            <div class="flex flex-col p-2 gap-1" id="genre-dropdown">
                                <!-- Populated via JS -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mood Filter -->
                <div class="relative group flex-1 md:flex-none">
                    <button id="mood-btn" class="glass-btn glass-btn-neutral w-full md:w-auto justify-center flex items-center gap-2 px-3 py-2 md:px-5 md:py-2.5 rounded-full group-hover:z-50">
                        <i class="fas fa-theater-masks text-yellow-500 text-xs md:text-base"></i>
                        <span id="current-mood-text" class="font-medium text-xs md:text-sm truncate max-w-[80px] md:max-w-none text-gray-200">Any Mood</span>
                        <i class="fas fa-chevron-down text-[10px] md:text-xs ml-1 md:ml-2 text-gray-400 transition-transform group-hover:rotate-180"></i>
                    </button>
                    
                    <!-- Dropdown with Invisible Bridge -->
                    <div class="absolute right-0 md:right-0 pt-2 w-[180px] md:w-56 opacity-0 translate-y-2 pointer-events-none group-hover:opacity-100 group-hover:translate-y-0 group-hover:pointer-events-auto transition-all duration-300 ease-out z-50">
                        <div class="glass-dropdown rounded-xl overflow-hidden">
                            <div class="flex flex-col p-2 gap-1" id="mood-dropdown">
                                    <button class="text-left px-4 py-3 hover:bg-white/10 rounded-lg text-sm text-gray-200 transition-all mood-option flex items-center gap-3 group/item" data-mood="any">
                                        <span class="text-lg group-hover/item:scale-125 transition-transform">üçø</span> 
                                        <div class="flex flex-col">
                                            <span class="font-medium">Any Mood</span>
                                            <span class="text-[10px] text-gray-400">All Genres</span>
                                        </div>
                                    </button>
                                    <button class="text-left px-4 py-3 hover:bg-white/10 rounded-lg text-sm text-gray-200 transition-all mood-option flex items-center gap-3 group/item" data-mood="chill">
                                        <span class="text-lg group-hover/item:scale-125 transition-transform">üòé</span>
                                        <div class="flex flex-col">
                                            <span class="font-medium">Chill & Fun</span>
                                            <span class="text-[10px] text-gray-400">Comedy, Animation, Family</span>
                                        </div>
                                    </button>
                                    <button class="text-left px-4 py-3 hover:bg-white/10 rounded-lg text-sm text-gray-200 transition-all mood-option flex items-center gap-3 group/item" data-mood="adrenaline">
                                        <span class="text-lg group-hover/item:scale-125 transition-transform">üî•</span>
                                        <div class="flex flex-col">
                                            <span class="font-medium">Adrenaline</span>
                                            <span class="text-[10px] text-gray-400">Action, Adventure, Thriller</span>
                                        </div>
                                    </button>
                                    <button class="text-left px-4 py-3 hover:bg-white/10 rounded-lg text-sm text-gray-200 transition-all mood-option flex items-center gap-3 group/item" data-mood="brainy">
                                        <span class="text-lg group-hover/item:scale-125 transition-transform">üß†</span>
                                        <div class="flex flex-col">
                                            <span class="font-medium">Brainy</span>
                                            <span class="text-[10px] text-gray-400">Sci-Fi, Documentary, History</span>
                                        </div>
                                    </button>
                                    <button class="text-left px-4 py-3 hover:bg-white/10 rounded-lg text-sm text-gray-200 transition-all mood-option flex items-center gap-3 group/item" data-mood="dark">
                                        <span class="text-lg group-hover/item:scale-125 transition-transform">üåë</span>
                                        <div class="flex flex-col">
                                            <span class="font-medium">Dark & Intense</span>
                                            <span class="text-[10px] text-gray-400">Horror, Crime, Mystery</span>
                                        </div>
                                    </button>
                                    <button class="text-left px-4 py-3 hover:bg-white/10 rounded-lg text-sm text-gray-200 transition-all mood-option flex items-center gap-3 group/item" data-mood="emotional">
                                        <span class="text-lg group-hover/item:scale-125 transition-transform">üò≠</span>
                                        <div class="flex flex-col">
                                            <span class="font-medium">Emotional</span>
                                            <span class="text-[10px] text-gray-400">Drama, Romance</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Hero Card -->
            <div id="hero-card" class="w-full glass-panel rounded-2xl overflow-hidden relative fade-in hidden">
                <div class="md:flex h-full min-h-[500px]">
                    <!-- Poster -->
                    <div class="md:w-2/5 relative h-[250px] md:h-auto">
                        <img id="poster-img" src="" alt="Poster" class="w-full h-full object-cover object-top">
                        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent md:hidden"></div>
                    </div>
                    
                    <!-- Content -->
                    <div class="md:w-3/5 p-4 md:p-8 flex flex-col justify-between bg-gradient-to-br from-gray-900/80 to-transparent">
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <span id="media-type-badge" class="glass-btn glass-btn-neutral text-xs px-3 py-1 rounded-lg text-gray-200 uppercase tracking-wide">Movie</span>
                                <div class="flex items-center gap-1 text-yellow-400 drop-shadow-md">
                                    <i class="fas fa-star"></i>
                                    <span id="rating-score" class="font-bold text-lg">0.0</span>
                                </div>
                            </div>
                            
                            <h2 id="media-title" class="text-xl md:text-4xl font-bold mb-1 md:mb-2 leading-tight drop-shadow-lg">Loading...</h2>
                            
                            <div class="flex flex-wrap gap-2 mb-3 md:mb-6" id="genre-tags">
                                <!-- Genres inserted here -->
                            </div>
                            
                            <p id="media-overview" class="text-gray-200 leading-relaxed mb-4 md:mb-6 text-sm md:text-base line-clamp-2 md:line-clamp-6 transition-all duration-300 cursor-pointer md:cursor-auto active:opacity-70 drop-shadow-sm font-medium">
                                Please wait while we fetch the latest content for you...
                            </p>
                        </div>

                        <!-- Actions -->
                        <div class="flex flex-wrap gap-3 md:gap-4 mt-auto">
                            <button id="btn-skip" class="flex-1 px-4 py-3 md:px-6 glass-btn glass-btn-neutral rounded-xl font-bold text-sm md:text-base flex justify-center items-center gap-2">
                                <i class="fas fa-times"></i> Skip
                            </button>
                            
                            <button id="btn-trailer" class="flex-1 px-4 py-3 md:px-6 glass-btn glass-btn-primary rounded-xl font-bold text-sm md:text-base flex justify-center items-center gap-2">
                                <i class="fas fa-play"></i> Trailer
                            </button>
                            
                            <button id="btn-add" class="w-full md:w-auto md:flex-[2] px-4 py-3 md:px-6 glass-btn glass-btn-success rounded-xl font-bold text-sm md:text-base flex justify-center items-center gap-2">
                                <i class="fas fa-plus"></i> <span class="whitespace-nowrap">Add to Watchlist</span>
                            </button>
                        </div>
                        
                        <!-- More Info Link -->
                        <div class="mt-4 text-center">
                            <button id="btn-details" class="text-gray-400 hover:text-white text-sm underline decoration-gray-600 hover:decoration-white transition-all">
                                View Full Details (Cast, Similar, & More)
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-indicator" class="flex flex-col items-center justify-center py-20">
                <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-gray-400 animate-pulse">Finding something awesome...</p>
            </div>

        </div>

        <!-- Watchlist View -->
        <div id="watchlist-view" class="hidden w-full">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold">Your Watchlist</h2>
                <div class="bg-gray-800 rounded-lg p-1 flex">
                    <button class="px-4 py-1 rounded-md bg-gray-700 text-white text-sm" id="sort-recent">Recent</button>
                </div>
            </div>

            <div id="watchlist-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Watchlist Items -->
            </div>

            <div id="empty-watchlist" class="hidden flex flex-col items-center justify-center py-20 text-gray-500">
                <i class="far fa-sad-tear text-6xl mb-4 opacity-50"></i>
                <p class="text-xl">Your watchlist is empty.</p>
                <button id="btn-back-to-discover" class="mt-4 text-blue-500 hover:underline">Go discover movies!</button>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-black py-6 mt-auto border-t border-gray-800">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; 2026 FlickFix. Data provided by TMDB.</p>
        </div>
    </footer>

    <!-- Details Modal -->
    <div id="details-modal" class="fixed inset-0 z-[100] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" id="modal-backdrop"></div>
        
        <!-- Modal Content -->
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="glass-panel w-full max-w-4xl max-h-[90vh] rounded-3xl overflow-hidden flex flex-col relative fade-in border border-gray-600/30">
                
                <!-- Close Button -->
                <button id="modal-close" class="absolute top-4 right-4 glass-btn glass-btn-red text-white w-10 h-10 rounded-full flex items-center justify-center z-10">
                    <i class="fas fa-times"></i>
                </button>

                <!-- Modal Header (Dynamic Image) -->
                <div class="h-64 md:h-80 relative shrink-0">
                    <img id="modal-backdrop-img" src="" alt="Backdrop" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                    <div class="absolute bottom-6 left-6 right-6">
                        <div class="flex flex-wrap items-center gap-3 mb-2" id="modal-metadata-badges">
                            <!-- Metadata Badges injected here -->
                        </div>
                        <h2 id="modal-title" class="text-3xl md:text-5xl font-bold text-white shadow-black drop-shadow-lg mb-2">Title</h2>
                        <p id="modal-tagline" class="text-gray-300 italic text-sm md:text-base drop-shadow-md"></p>
                    </div>
                </div>

                <!-- Modal Actions Bar -->
                <div class="px-6 py-4 border-b border-gray-700/50 bg-gray-900/40 flex gap-3 backdrop-blur-md sticky top-0 z-20">
                    <button id="modal-btn-trailer" class="glass-btn glass-btn-primary px-5 py-2 rounded-full text-sm font-bold flex items-center gap-2">
                        <i class="fas fa-play"></i> Trailer
                    </button>
                    <button id="modal-btn-watchlist" class="glass-btn glass-btn-neutral px-5 py-2 rounded-full text-sm font-bold flex items-center gap-2">
                        <i class="fas fa-plus"></i> Add to Watchlist
                    </button>
                    <button id="modal-btn-share" class="glass-btn glass-btn-neutral w-10 h-10 rounded-full flex items-center justify-center text-gray-300 hover:text-white">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>

                <!-- Tabs Navigation -->
                <div class="px-6 border-b border-gray-700/50 bg-gray-900/20">
                    <div class="flex gap-6 overflow-x-auto custom-scrollbar" id="modal-tabs">
                        <button class="py-4 text-sm font-bold text-blue-500 border-b-2 border-blue-500 transition-colors tab-btn" data-tab="overview">Overview</button>
                        <button class="py-4 text-sm font-bold text-gray-400 hover:text-white border-b-2 border-transparent transition-colors tab-btn" data-tab="cast">Cast</button>
                        <button class="py-4 text-sm font-bold text-gray-400 hover:text-white border-b-2 border-transparent transition-colors tab-btn" data-tab="similar">Similar</button>
                    </div>
                </div>

                <!-- Modal Body -->
                <div class="overflow-y-auto p-6 space-y-8 custom-scrollbar bg-gray-900/40 flex-grow" id="modal-body-content">
                    
                    <!-- Overview Tab -->
                    <div id="tab-overview" class="tab-content space-y-6">
                        <p id="modal-overview-text" class="text-gray-200 leading-relaxed text-base md:text-lg"></p>
                        
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 py-4 border-t border-gray-700/30">
                            <div>
                                <span class="block text-xs text-gray-500 uppercase tracking-wider mb-1">Release Date</span>
                                <span id="modal-meta-release" class="text-sm font-medium text-white"></span>
                            </div>
                            <div>
                                <span class="block text-xs text-gray-500 uppercase tracking-wider mb-1">Genre</span>
                                <span id="modal-meta-genre" class="text-sm font-medium text-white"></span>
                            </div>
                             <div>
                                <span class="block text-xs text-gray-500 uppercase tracking-wider mb-1">Director</span>
                                <span id="modal-meta-director" class="text-sm font-medium text-white"></span>
                            </div>
                            <div>
                                <span class="block text-xs text-gray-500 uppercase tracking-wider mb-1">Original Language</span>
                                <span id="modal-meta-lang" class="text-sm font-medium text-white uppercase"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Cast Tab -->
                    <div id="tab-cast" class="tab-content hidden">
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="modal-cast-grid">
                            <!-- Cast Members -->
                        </div>
                    </div>

                    <!-- Similar Tab -->
                    <div id="tab-similar" class="tab-content hidden">
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="modal-similar-grid">
                            <!-- Similar Items (Grid instead of horizontal scroll for better view) -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script src="script.js"></script>
</body>
</html>
